<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>f2</title>
		<link rel="stylesheet" href="./css/background.css" type="text/css">
		<link rel="stylesheet" href="./css/card.css" type="text/css">
		<link rel="stylesheet" href="./css/click.css" type="text/css">
		<style type="text/css">
			body{
					padding:2vh 4vw 2vh 4vw;
				}
			.card{
					padding:2vh 2vw 2vh 2vw;
					margin-bottom:4vh;
				 }
			.click{
					float:right;
					display:none;
				} 
		</style>
	</head>
	<body id="container">
		<div class="card">
			How long do your periods last :<br>
			<input type="number"  min="2" max="8" oninput="update(this);"><br>
		</div>
		<div class="click" onclick="document.location.href='f2.html'">NEXT</div>
		<script type="text/javascript">
			function update(i)
			{	
				var period_length;
				if(i.value.length==0 || parseInt(i.value)<2 )
					period_length = 2;
				else if(parseInt(i.value)>8)
					period_length = 8;
				else 
					period_length = parseInt(i.value);
				
				window.localStorage.setItem('pl',period_length);
				
				i.style.width=(i.value.length+3)+"ch";
				document.getElementsByClassName("click")[0].style.display="initial";
			}
		</script>
		<script type="text/javascript" src="./js/size.js">
		</script>
	</body>
</html>
