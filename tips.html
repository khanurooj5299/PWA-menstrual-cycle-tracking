		body{

		}

			box-shadow: 0px 3px 3px rgba(0,0,0,.25), 0px 4px 6px rgba(0,0,0,.1);

		}
		a{

	</head>
	<body id="container">
		<div class="topnav"><button class="close"  onclick="document.location.href='menu.html'"><b>X</b></button></div>

	</body>
	<script type="text/javascript">
			var x=document.getElementById("container");
			var y=document.getElementById("container").querySelectorAll("div>img");
			var w=window.screen.availWidth ;
			var h=window.screen.availHeight ;
			var i;
			if(w>h){
				x.setAttribute("style","font-size:4vw");
				for(i=0;i< y.length;i++)
				{	
					y[i].setAttribute("style","height:10vw;width:10vw");
					
				}
				}
			else{
				x.setAttribute("style","font-size:4vh");
				for(i=0;i< y.length;i++)
				{	
					y[i].setAttribute("style","height:10vh;width:10vh");
					
				}
			}
			
			//setting target="_blank" for all links
			var links = document.getElementsByTagName("a");
			for(i=0;i<links.length;i++)
				links[i].setAttribute("target","_blank"); 
	</script>
	<script type="text/javascript">
		//function which checks connection state when each link is clicked	
		function check(obj)
		{
			if(!navigator.onLine)
			{	
				obj.setAttribute("href","./generic.html");
				obj.setAttribute("target","_self");
			}
		}
	</script>
